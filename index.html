<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <article class="profile">
    <section class="profile__user">
      <img class="user__cover" src="./images/bg-pattern-card.svg" alt="bubbles">
      <img  class="user__picture" src="./images/image-victor.jpg" alt="user's profile picture">
      <h3 class="user__name">Victor Crest <span class="user__age"></span></h3>
      <p class="user__location">London</p>
    </section>
    <hr>
    <section class="profile__stats">
      <div class="profile__followers">
        <h4 class="numeric">80K</h4>
        <p class="label">Followers</p>
      </div>
      <div class="profile__likes">
        <h4 class="numeric">803K</h4>
        <p class="label">Likes</p>
      </div>
      <div class="profile__photos">
        <h4 class="numeric">1.4K</h4>
        <p class="label">Photos</p>
      </div>
    </section>
  </article>
</body>
</html>
